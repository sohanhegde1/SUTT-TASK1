<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Builder</title>
</head>
<body>
    <div class="header">
        <h1 id="heading">RESUME</h1>
    </div>
    <form  id="formelem">
        <div class="mid1">
            <div class="box1">
                <div class="input">
                    <label for="fname"> FIRST NAME</label> <br>
                    <input type="text" id="fname">
                </div>
                <div class="input">
                    <label for="lname"> LAST NAME</label> <br>
                    <input type="text" id="lname">
                </div>
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email">

                </div>
                <div class="input">
                    <label for="address">ADDRESS</label>
                    <textarea id="address"></textarea>
                </div>
                <div class="input">
                    <label for="Psummary">PROFESSIONSAL SUMMARY</label>
                    <textarea id="Psummary"></textarea>
                </div>
               
                <div class="input">
                    <label for="WH">WORK HISTORY</label>
                    <textarea id="WH"></textarea>
                </div>
            </div>
            <div class="box2"> 
                <div class="date">
                    <label for="skillset">SKILLS</label>
                    <textarea id="skillset"></textarea>
                </div>
                <div class="input">
                    <label for="affilia" >AFFILIATIONS</label> </br>
                    <textarea id="affilia"></textarea>
                </div>
                <div class="input">
                    <label for="number">PHONE NUMBER</label>
                    <input type="text" id="number">
                </div>
                <div class="input">
                    <label for="edu">EDUCATION</label>
                    <textarea id="edu"></textarea>
                </div>
                <div class="submit">
                    <input  type="submit" value="Submit" id="submit-btn">
                    <input type="reset"  value="Clear"  id="clear-btn">
                 </div>
                 
            </div>
        </div>
    </form>   
        

</body>
<script src="script.js"></script>
</html>
